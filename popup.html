<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
    <script src="dexter_core.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <h1>Bloxter Chrome Extension</h1>
    <img style='' src="Dexter_Industries_Logo.jpg" width="100%">
    <div id="container">
      <span>
        <a href="http://bloxter.com" target="_blank">Open Bloxter</a>
      </span>
    </div>
    <div id="container">
      This is some more information.  We're going to get something from here!
    </div>
    <div id="container">
      <span>
        <img id="stop-i" src="stop.png" title="Press Stop sign to stop your robot." align="middle" onclick=stop_gopigo()>
      </span>
      <span>
        <button onclick="stop_gopigo()" class="button button_red">Stop!</button>
      </span>
    </div>
  </body>
</html>
