<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.min.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script type="text/javascript" src="./jquery-3.1.1.js"></script>
    <!-- <script src="popup.js"></script> -->
    <script src="dexter_core.js"></script>

  </head>

  <body>
    <h1>Bloxter Chrome Extension</h1>
    <img style='' src="Dexter_Industries_Logo.jpg" width="100%">
    <div id="container1">
      <span>
        <h2>
          <a href="http://bloxter.com" target="_blank">
            <button class="button button_index_big_drive">Open Bloxter</button>
          </a>
        </h2>
      </span>
    </div>
    <div id="container2">
      <BR>
    </div>
    <div id="container3">
      <span>
        <img id="stop-i" src="stop.png" title="Press Stop sign to stop your robot." align="middle">
        <BR>
      </span>
    </div>
    <div id="container4">
      <version class="version"> <!-- version number -->
        V. <span id="versionid"></span>
      </version>
      <BR>
    </div>
    <div id="container5">
      <!-- <ssid class="ssid"> -->
      <p>
        Connected to: <span id="ssid_name"></span>
      </p>
      <!-- </ssid> -->
      <BR>
    </div>
    <div id="container6">
      <p>
        <i id="battery-i" class="fa fa-battery-full"></i>
      </p>
    </div>

    <!-- HIDE IF NOT CONNECTED -->
    <!-- HIDE IF NOT CONNECTED -->

    <div id="container7">
      <h2>
        <a href="http://bloxter.com" target="_blank">
          <button class="button button_index_big_drive">Open Bloxter.com</button>
        </a>
      </h2>
    </div>
    <div id="container8" style="color:red;">
      <h2>
        You are not connected to a robot.<BR>
        Check your wifi settings.
      </h2>
    </div>
  </body>
</html>
